<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulier</title>
</head>
<body>
    <div class="row m-3">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="container border border-dark">
                <h1>Registreer</h1>
                <h5>Meld je aan bij Anoroc Services, wij beschermen jouw software tegen malware!</h5>
                <form id="form" action="">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="voornaam" class="form-label">Voornaam</label>
                                <input type="text" class="form-control" id="voornaam" placeholder="Uw voornaam" aria-label="Voornaam">
                            </div>
                           
                            <label for="gebruikersnaam" class="form-label">Gebruikersnaam</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">@</span>
                                <input type="text" class="form-control" placeholder="u911236" id="gebruikersnaam" aria-label="Gebuikersnaam" aria-describedby="basic-addon1">
                            </div>
                            
                            <div class="mb-3">
                                <label for="wachtwoord" class="form-label">Wachtwoord</label>
                                <input type="password" class="form-control" id="wachtwoord" aria-label="Wachtwoord" aria-describedby="wachtwoordHelp">
                                <div id="wachtwoordHelp" class="form-text">Je wachtwoord moet minstens 8 tekens lang zijn</div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="naam" class="form-label">Naam</label>
                                <input type="text" class="form-control" id="naam" placeholder="Uw naam" aria-label="Naam">
                            </div>
                           
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mailadres</label>
                                <input type="e-mail" class="form-control" id="email" placeholder="mail@example.be" aria-label="E-mailadres">
                            </div>
                           
                            <div class="mb-3">
                                <label for="herhaalWachtwoord" class="form-label">Herhaal wachtwoord</label>
                                <input type="password" class="form-control" id="herhaalWachtwoord" aria-label="Herhaal wachtwoord">
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="adres" class="form-label">Adres</label>
                            <input type="text" class="form-control" id="adres" placeholder="Uw adres en huisnummer" aria-label="Ades">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 mb-3">   
                            <div class="mb-3">
                                <label for="land" class="form-label">Land</label>
                                <select id="land" class="form-select">
                                    <option>Kies een land</option>
                                    <option>BelgiÃ«</option>
                                    <option>Nederland</option>
                                    <option>Frankrijk</option>
                                    <option>Duitsland</option>
                                    <option>Spanje</option>
                                    <option>Luxemburg</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4 mb-3">
                            <div class="mb-3">
                                <label for="provincie" class="form-label">Provincie</label>
                                <select id="provincie" class="form-select">
                                    <option>Kies een provincie</option>
                                    <option>West-Vlaanderen</option>
                                    <option>Oost-Vlaanderen</option>
                                    <option>Antwerpen</option>
                                    <option>Limburg</option>
                                    <option>Vlaams-Brabant</option>
                                    <option>Waals-Brabant</option>
                                    <option>Luik</option>
                                    <option>Luxemburg</option>
                                    <option>Namen</option>
                                    <option>Henegouwen</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-4 mb-3">
                            <div class="mb-3">
                                <label for="postcode" class="form-label">Postcode</label>
                                <input type="number" class="form-control" id="postcode" aria-label="Postcode">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-6 mb-4">
                                <h3>Hou me op de hoogte</h3>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="inschrijvenNieuwsbrief">
                                    <label class="form-check-label" for="flexCheckDefault">
                                      Inschrijven voor onze nieuwsbrief
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="algemeneVoorwaarden">
                                    <label class="form-check-label" for="flexCheckChecked">
                                      Ik ga akkoord met de algemene voorwaarden.
                                    </label>
                                  </div>
                            </div>
                            <div class="col-6 mb-4">
                                <h3>Betaling</h3>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="Banking app" id="bankingApp" checked>
                                    <label class="form-check-label" for="bankingApp">
                                      Banking app
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="Overschrijving" id="overschrijving">
                                    <label class="form-check-label" for="overschrijving">
                                      Overschrijving
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="Visa card" id="visaCard">
                                    <label class="form-check-label" for="visaCard">
                                      Visa card
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" value="PayPal" id="payPal">
                                    <label class="form-check-label" for="payPal">
                                      PayPal
                                    </label>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <button id="btnSubmit" type="submit" class="btn btn-primary mb-3">Wave your magic wand</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-3">
            <div id="error" class="alert alert-danger" role="alert">
                <h4>Yikes, errors...</h4>
                <p></p>
            </div>
            <div id="success" class="alert alert-success" role="alert">
                <h4>Goed gedaan!</h4>
                <p>Aww yeah, je werd geregistreerd.</p>
            </div>
            <div id="info" class="alert alert-info" role="alert">
                <h4>Betalingswijze</h4>
                <p></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
